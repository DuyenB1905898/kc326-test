<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Navi bar</title>
	<style>
		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			width: 200px;
			background-color: #f1f1f1;
			border: 1px solid #555;
		}
		li a {
			display: block;
			color: #000;
			padding: 8px 16px;
			text-decoration: none;
		}
		li {
			text-align: center;
			border-bottom: 1px solid #555;
		}
		li:last-child {
			border-bottom: none;
		}
		li a.active {
			background-color: #4CAF50;
			color: white;
		}
		li a:hover:not(.active) {
			background-color: #555;
			color: white;
		}
	</style>
</head>
<body>
	<h2>Vertical Navigation Bar</h2>
	<p>In this example, we center the navigation links and add a border to the navigation bar.</p>
	<ul>
		<li><a class="active" href="https://moh.gov.vn/">Home</a></li>
	    <li><a href="https://moh.gov.vn/web/guest/tin-noi-bat">News</a></li>
	    <li><a href="https://moh.gov.vn/hoi-dap-y-te">Q&A</a></li>
	</ul>
	<br>
	<a href="https://duyenb1905898.github.io/kc326-test/site/">Quay lại trang chủ</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Navi bar</title>
	<style>
		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #333;
		}
		li {
			float: left;
		}
		li a {
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}
		li a:hover:not(.active) {
			background-color: #111;
		}
		.active {
			background-color: #4CAF50;
		}
	</style>
</head>
<body>
	<ul>
		<li><a class="active" href="https://moh.gov.vn/">Home</a></li>
	    <li><a href="https://moh.gov.vn/web/guest/tin-noi-bat">News</a></li>
	    <li><a href="https://moh.gov.vn/hoi-dap-y-te">Q&A</a></li>
	</ul>
	<br>
	<a href="https://duyenb1905898.github.io/kc326-test/site/">Quay lại trang chủ</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Navi bar</title>
	<style>
		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			width: 200px;
			background-color: #f1f1f1;
		}
		li a {
			display: block;
			color: #000;
			padding: 8px 16px;
			text-decoration: none; 
		}
		li a:hover {
			background-color: #555;
			color: white;
		}
	</style>
</head>
<body><h2>Vertical Navigation Bar</h2>
	<ul>
		<li><a href="https://moh.gov.vn/">Home</a></li>
	    <li><a href="https://moh.gov.vn/web/guest/tin-noi-bat">News</a></li>
	    <li><a href="https://moh.gov.vn/hoi-dap-y-te">Q&A</a></li>
	</ul>
	<br>
	<a href="https://duyenb1905898.github.io/kc326-test/site/">Quay lại trang chủ</a>
</body>
</html>

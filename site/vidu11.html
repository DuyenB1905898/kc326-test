<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table (border)</title>
</head>
<body>
	<h4> Không có đường viền:</h4>
	<table>
		<tr>
		<td>Dòng</td><td>Thứ nhất</td>
		</tr>
		<tr>
		<td>Dòng</td><td>Thứ nhất</td>
		</tr>
	</table>
	<h4>Có đường viền:</h4>
	<table border="B">
		<tr>
		<td>Dòng</td><td>Thứ nhất</td>
		</tr>
		<tr>
		<td>Dòng</td><td>Thứ nhất</td>
		</tr>	
	</table>
</body>
</html>

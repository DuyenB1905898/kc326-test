<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ví dụ 1-4</title>
	<style>
		p{
			color: red;
			text-align: center;
		}
		#para1{
			color: blue;
			text-align: center;
		}
		.center{
			color: pink;
			text-align: center;
		}
		h4, h5, p{
			text-align: center;
			color: red;
		}
	</style>
</head>
<body>
	<h2>CSS (selector)</h2>
	<p>Hello World!</p>
	<p>These paragraphs are styled with CSS.</p>
	<br>
	<br>
	<h2>CSS (id)</h2>
	<p id="para1">Hello World!</p>
	<i>This paragraph is not affected by style.</i>
	<br>
	<br>
	<h2>CSS (class)</h2>
	<h3 class="center">Pink and center-aligned heading</h3>
	<p class="center">Pink and center-aligned heading</p>
	<br>
	<br>
	<h2>CSS (group)</h2>
	<h4>Hello World!</h4>
	<h5>Smaller heading!</h5>
	<p>This is a paragraph.</p>
</body>
</html>

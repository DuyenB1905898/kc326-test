<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vidu59</title>
    <script>
        var d = new Date()
        theDay=d.getDay()
        switch (theDay)
    {
        case 5:
            document.write("<b>Finally Friday</b>")
            break
        case 6:
        document.write("<b>Super Saturday</b>")
            break
        case 0:
        document.write("<b>Sleepy Sunday</b>")
            break
        default:
            document.write("<b>I'm really looking forward to this weekend!</b>")
    }
    </script>
    <p>This Javascript will generate a different greeting based on what day it is. Note that Sunday=0, Monday=1. </p>
</head>
<body> 
</body>
</html>

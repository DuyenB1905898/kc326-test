<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vidu1js</title>
	<script type="text/javascript">
		function message()
		{
			alert("Ấn ok để xem tiếp các ví dụ khác")
		}
	</script>
	<script src="xxx.js">
	</script>
	<p>The actual script is an external scipt file called "xxx.js"</p>
</head>
<body onload="message()">
	<script type="text/javascript">
		document.write("Hello everybody!")	
		document.write("<h1>Hello everybody!</h1>")
		document.write("This message is writen when the page loads")
	</script>
</body>
</html>

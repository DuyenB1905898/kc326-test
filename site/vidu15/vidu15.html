<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dữ liệu trong table</title>
</head>
<body>
	<table border="1">
		<tr>
			<td>
				<p>Đây là 1 đoạn</p>
				<p>Đây là 1 đoạn khác</p>
			</td>
			<td>Ô này chứa 1 bảng:
				<table border="1">
					<tr> <td>AB</td><td>CD</td></tr>
					<tr> <td>EF</td><td>GH</td></tr>
				</table>
				
			</td>
		</tr>
		<tr>
			<td>Ô này chứa 1 danh sách:
				<ul>
					<li>Khoai</li>
					<li>Chuối</li>
					<li>Trứng</li>
				</ul>	
			</td>
			<td>&nbsp;</td>
		</tr>
	</table>
</body>
</html>
